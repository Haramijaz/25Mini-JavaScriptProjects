<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Character Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2>Live Character Counter ✍️</h2>

        <textarea id="textInput" placeholder="Start typing..." maxlength="200"></textarea>

        <div class="stats">
            <p>Characters: <span id="charCount">0</span></p>
            <p>Words: <span id="wordCount">0</span></p>
            <p>Spaces: <span id="spaceCount">0</span></p>
        </div>

        <p id="warning"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
