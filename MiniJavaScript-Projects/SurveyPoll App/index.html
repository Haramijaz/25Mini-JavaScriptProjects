<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Survey Poll</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h2>Favorite Programming Language?</h2>

  <form id="pollForm">
    <label>
      <input type="radio" name="poll" value="JavaScript">
      JavaScript
    </label>

    <label>
      <input type="radio" name="poll" value="Python">
      Python
    </label>

    <label>
      <input type="radio" name="poll" value="Java">
      Java
    </label>

    <label>
      <input type="radio" name="poll" value="C++">
      C++
    </label>

    <button type="submit">Vote</button>
  </form>

  <div id="result"></div>
</div>

<script src="script.js"></script>
</body>
</html>
